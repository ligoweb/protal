var bg=document.getElementById('bg');
var popDiv=document.getElementById('popDiv');
var sub=document.getElementsByClassName("sub")[0];
var msg=document.getElementById('message');
	function showDiv() {
		popDiv.style.display = 'block';
		bg.style.display = 'block';
		bg.style.height=document.documentElement.clientHeight +"px";
		bg.style.width=document.documentElement.clientWidth +"px";
		popDiv.style.top=(document.documentElement.clientHeight-popDiv.clientHeight)/2 +"px";
		popDiv.style.left=(document.documentElement.clientWidth-popDiv.clientWidth)/2 +"px";
	}
	function closeDiv() {
		popDiv.style.display = 'none';
		bg.style.display = 'none';
	}
	sub.onclick=function(){
		var user=document.getElementById('user').value;
		var pass=document.getElementById('password').value;
		var check=document.getElementsByName('check')[0].checked
        if(user==null || user=='')
        {
            msg.innerHTML = "用户名不能为空!"; 
        }
        else if(pass=='' || pass ==null)
        {
            msg.innerHTML = "密码不能为空!";
        }
        else if(check==false)
        {
            msg.innerHTML = "请确认免责条款!";
        }
        else{
        	window.location.href="success.html?"+"name&"+user;
        }        
	}
</script></html>
