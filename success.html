<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><title>success</title><meta name=viewport content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"><meta name=format-detection content="telephone=no"><link rel=stylesheet href=css/style.css></head><body><div class=wrapper><div class=banner><img src=images/banner@3x.jpg></div><div class=tip><p>连接成功</p><p>欢迎使用万园通无线WIFI</p></div><div class=info><p><span class=text1>登录账号：</span><span class=text2 id=username></span></p><p><span class=text1>连接WIFI：</span><span class=text2>WYT</span></p><p><span class=text1>连接时长：</span><span class=text2 id=timeShow></span></p></div></div></body><script type=text/javascript>
	function setTime(a){
		if(a<10) a="0"+a;
		return a;	
	}
	var h=0;
	var m=0;
	var s=0;
	function showTime(){
	var showH=setTime(h);
	var showM=setTime(m);
	var showS=setTime(s);
	document.getElementById('timeShow').innerHTML=showH+":"+showM+":"+showS;
	s++;
	if(s==60) { s=0; m++; }
	if(m==60) { m=0; h++; }
	setTimeout('showTime()',1000);
}
	showTime();
	var username=document.getElementById('username');
	var str=window.location.href;
	name =str.substr(str.indexOf('&')+1);
	username.innerHTML=name;
</script></html>
